<ion-header>
	<ion-navbar>
		<ion-title>Estamos quase lá!</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<h2>{{ carro.nome }}</h2>
	<p>{{ precoTotal }}</p>

	<form (ngSubmit)="agendar()">
		<ion-item>
			<ion-label stacked>Nome</ion-label>
			<ion-input [(ngModel)]="nome" name="nome"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Endereço</ion-label>
			<ion-input [(ngModel)]="endereco" name="endereco"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>E-mail</ion-label>
			<ion-input [(ngModel)]="email" name="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Data</ion-label>
			<ion-datetime [(ngModel)]="data" name="data" displayFormat="DD/MM/YYYY"></ion-datetime>
		</ion-item>

		<button ion-button block type="submit">Concluir Agendamento</button>
	</form>
</ion-content>
