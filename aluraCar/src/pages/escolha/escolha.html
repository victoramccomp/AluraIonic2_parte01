<ion-header>
    <ion-navbar>
        <ion-title>
            Sua Escolha
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item-divider color="light">
                    <ion-icon ios="ios-car" md="md-car" item-left></ion-icon>
                    VEÍCULO
                </ion-item-divider>
                <ion-item>{{ carro.nome }}</ion-item>
                <ion-item><span>R$</span>{{ carro.preco }}</ion-item>
            </ion-item-group>
            <ion-item-group>
                <ion-item-divider color="light">
                        <ion-icon ios="ios-options" md="md-options" item-left></ion-icon>
                    ACESSÓRIOS
                </ion-item-divider>
                <ion-item>Ar condi</ion-item>
                <ion-item>Freios</ion-item>
            </ion-item-group>
        </ion-card-content>
    </ion-card>
    <button ion-button block>Realizar agendamento</button>
</ion-content>
